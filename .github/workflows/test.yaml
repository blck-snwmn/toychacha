name: Go test&lint

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
      - uses: reviewdog/action-setup@v1
      - name: Install 
        run: |
          go install github.com/aereal/gotest2rdf@latest
      - name: Run test
        run: |
          go test ./... --shuffle on --parallel 10 --p 10 | gotest2rdf | reviewdog -f rdjsonl
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          args: --enable=gosec
